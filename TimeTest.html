<html>
	<head></head>
	<body>
		<h1>StartTime: <span id="time"></span></h1>
		
		<script type='text/javascript'>
			var currentTime = new Date(1559084400 * 1000);
			var localTimeOptions = Intl.DateTimeFormat().resolvedOptions();
			console.log("Locale: " + localTimeOptions.locale);
			console.log("TimeZone: " + localTimeOptions.timeZone);
			
			function k_formatLocalTime(time, timeOptions) {
				return time.toLocaleTimeString(
					timeOptions.locale,
					{
						timeZone: timeOptions.timeZone,
						hour: '2-digit',
						minute:'2-digit'
					}
				);
			};
			
			document.getElementById("time").innerHTML = k_formatLocalTime(currentTime, localTimeOptions) + "<small> (" + localTimeOptions.timeZone + " | " + localTimeOptions.locale + ")</small>";
			console.log("StartTime: " + k_formatLocalTime(currentTime, localTimeOptions));
		</script>
	</body>
</html>
